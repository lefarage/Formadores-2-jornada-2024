<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__tilulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Busines</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>

            </ul>
            <img src="/Img/Logo.svg" alt="Imagem logo" class="cabecalho__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="/Img/Favoritos.svg" alt="Imagem dos favoritos" class="cabecalho__favoritos"></a>
            <a href="#"><img src="/Img/Compras.svg" alt="Imagem compras" class="cabecalho__compras"></a>
            <a href="#"><img src="/Img/Usuário.svg" alt="Imagem usuario" class="cabecalho__usuario"></a>
        </div>

    </header>
</body>

</html>
